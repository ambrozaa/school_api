<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .notice {
            color: green;
            font-size: 1em;
        }
    </style>
</head>
<body>
<h1>Создать студента</h1>

<% if flash[:error] %>
<div class="error"><%= flash[:error] %></div>
<% end %>

<% if flash[:notice] %>
<div class="notice"><%= flash[:notice] %></div>
<% end %>

<form id="create-student-form" action="/students" method="POST">
    <!-- CSRF Token для защиты от CSRF-атак -->
    <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>">

    <label for="first_name">Имя:</label>
    <input type="text" id="first_name" name="student[first_name]" value="<%= @student&.first_name %>" required>

    <label for="last_name">Фамилия:</label>
    <input type="text" id="last_name" name="student[last_name]" value="<%= @student&.last_name %>" required>

    <label for="surname">Отчество:</label>
    <input type="text" id="surname" name="student[surname]" value="<%= @student&.surname %>" required>

    <label for="class_id">№ класса:</label>
    <input type="number" id="class_id" name="student[class_id]" value="<%= @student&.class_id %>" required>

    <label for="school_id">№ школы:</label>
    <input type="number" id="school_id" name="student[school_id]" value="<%= @student&.school_id %>" required>

    <button type="submit">Создать студента</button>
</form>
</body>
</html>
