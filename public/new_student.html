<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student API Form</title>
    <script defer src="app.js"></script>
</head>
<body>
<h1>Student API Form</h1>

<h2>Create Student</h2>
<form id="create-student-form">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br>
    <label for="class_id">Class ID:</label>
    <input type="number" id="class_id" name="class_id" required><br>
    <label for="school_id">School ID:</label>
    <input type="number" id="school_id" name="school_id" required><br>
    <button type="submit">Create Student</button>
</form>

<h2>Delete Student</h2>
<form id="delete-student-form">
    <label for="delete_student_id">Student ID:</label>
    <input type="number" id="delete_student_id" name="delete_student_id" required><br>
    <button type="submit">Delete Student</button>
</form>

<h2>Get Student</h2>
<form id="get-student-form">
    <label for="get_student_id">Student ID:</label>
    <input type="number" id="get_student_id" name="get_student_id" required><br>
    <button type="submit">Get Student</button>
</form>

<div id="response"></div>
</body>
</html>
